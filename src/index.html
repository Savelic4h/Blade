<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,600,700|Open+Sans:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="content">

      <header class="header">
        <div class="container">
          <div class="header__inner">
            <img src="img/main/logo.jpg" alt="">
            <ul class="header-menu">
              <li class="header-menu active-header"><span>ГЛАВНАЯ</span></li>
              <li class="header-menu"><span>УЧАСТНИКИ</span></li>
              <li class="header-menu"><span>ЖЮРИ</span></li>
              <li class="header-menu"><span>БИЛЕТЫ</span></li>
              <li class="header-menu"><span>КОНТАКТЫ</span></li>
            </ul>
            <div class="page-language">
              <div class="active-language">Рус</div>
              <ul class="choose-lang item--closed">
                <li class="lang choose-lang--active"><a href="#"><img class="header-img__flag"
                      src="img/main/flag-ru.svg">Рус</a></li>
                <li class="lang"><a href="#"><img class="header-img__flag" src="img/main/flag-en.svg">Англ</a></li>
              </ul>
            </div>
          </div>
        </div>
      </header>


    </div>
    <footer class="footer">
    </footer>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>

</html>
